    <script>
        function showdata() {
            xmlhttp = new XMLHttpRequest();
            xmlhttp.open("get", "users/ajaxdata", true);
            xmlhttp.onload = function() {
                console.log(this.responseText)
                document.getElementById("res").innerHTML = this.responseText;

            xmlhttp.send();

        window.setInterval(function() {
            showdata();
